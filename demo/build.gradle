plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // For building web applications
    developmentOnly 'org.springframework.boot:spring-boot-devtools' // For hot reloading during development
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // For testing support
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // For running tests
}

tasks.named('test') {
    useJUnitPlatform()
}
